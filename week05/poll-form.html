<html lang="en-us">

    <header>
        <h1>WDD 130 | Jonathan Isai Morales Valencia | HTML Form - User Poll</h1>

    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullanme">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>            
                <input type="text" id="useremail" name="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
            <div class="column1">
                <label for="browser">Whats your favorite browser?:</label> 
                <select id="browser" name="browser"  >
                    <option value="Selectone">Select one</option>
                    <option value="Mozila">Mozila</option>
                    <option value="Edge">Edge</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Other">Other </option>
                </select>
            </div>
            <div class="checkbox-container">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="column1">
                <label for="feedback">List the places you have lived.</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Mexico City, Puerto Vallarta, Toluca, Merida"></textarea>
            </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
